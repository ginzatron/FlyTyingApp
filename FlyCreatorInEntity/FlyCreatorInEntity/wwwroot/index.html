<!DOCTYPE html>
<html>
  <head>

  <body>

      <div class="logo">THE VISE LOGO</div>
      <div id="g-signin2" data-onsuccess="onSignIn"></div>

    <section class="createFlySection">

      </form>
    </section>

    <div class="flySidebar"></div>

    <script src="app.js"></script>
    <script

      async

    ></script>
